<html>
<head>
    <title>Schedule Builder Widget</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Schedule Builder Widget</h1>
<form class="form">
    <label for="courseCode">Course code: </label>
    <input type="text" id="courseCode" name="courseCode"><br>
    <label for="days">Days of the week: </label>
    <fieldset id="days">
        <div class="dayOfTheWeek">mon<input type="checkbox" value="mon"> </div>
        <div class="dayOfTheWeek">tue<input type="checkbox" value="tue"> </div>
        <div class="dayOfTheWeek">wed<input type="checkbox" value="wed"> </div>
        <div class="dayOfTheWeek">thu<input type="checkbox" value="thu"> </div>
        <div class="dayOfTheWeek">fri<input type="checkbox" value="fri"> </div>
    </fieldset>
</form>
</body>
</html>
